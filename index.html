<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <script src="script.js" defer></script> 
    <title>Previsão do tempo</title>

</head>

<body>

    <div class="caixaMaior">
        <input class="inputCidade" placeholder="Digite a cidade">
        <button class="botaoBusca" onclick="cliqueiNoBotao()"> 
            <img class="imgBusca" src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ícone de lupa">
        </button>

        <div class="caixaMedia">
            <h2 class="cidade">Tempo no Rio de Janeiro</h2>

            <p class="temp">21 graus</p>

            <div class="caixaMenor">
                <img class="imgPrevisao" src="https://openweathermap.org/img/wn/04n.png">
                <p class="textoPrevisao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 80%</p>
        </div>
    </div>


</body>

</html>
